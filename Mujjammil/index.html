  <body>

    <div class="container navigationbar">
      <div class="row"> 
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 navigationcolumn">
          <nav class="navbar navbar-light navigationlight">
            <a class="navbar-brand navigationbrand ms-4" href="#">
              <i class="fa-solid fa-house-user userbtn"></i>
            </a>
            <form class="form-inline">
              <button class="my-2 my-sm-0 m-5" style="color: #522da8; height: 35px; width: 70px; background-color: #fff; outline: none; border-radius: 5px; border: none;" type="button" onclick="fn()">Login</button>
            </form> 
          </nav>
        </div>
      </div>
    </div>



    
    <div class="container mt-5 mb-5" id="form">
      <div class="row">
        <div class="col-lg-6 col-md-5 d-none d-md-block col-6 abs">
          <img src="./img/img.jpg" alt="Loading..." class="img-fluid" />
        </div>

        <div class="col-lg-6 col-md-7 col-sm-12 rel">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center regcol">
              <div class="rad">
                <i class="fa-sharp fa-solid fa-book-open-reader text-center book"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 offset-lg-2 text-center txt">
              <h2>
                Hello Again!
              </h2>
              <small class="lorem">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, neque ex? Ea quisquam 
                quia beatae dolore. Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              </small>
            </div>
          </div>
          
          <div class="row mt-5">
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 offset-lg-2">
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control mail" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                  <i class="fa-solid fa-at" style="color: #522da8;"></i>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control pass" id="floatingPassword" maxlength="8" onkeyup="sub()" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                  <i class="fa-solid fa-lock" style="color: #522da8;"></i>
                  <span id="aa"></span>
                </div>
              </form>
            </div>
          </div>
          
          <div class="row mt-3">
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 offset-lg-2 Remember">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember Me!
                </label>
              </div>
            </div>
              <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 text-end">
                <a href="#" class="recover">Recover Password!</a>
              </div>
          </div>

          <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-12 col-sm-12 col-xs-12 b1">
              <button type="submit" class="button login">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var success = "green";
        var danger = "red";
        var orange = "orange";
      function sub() {
        
        var pass = document.getElementById("floatingPassword").value;
        if (pass  == "") {
          document.getElementById("aa").innerHTML = "Pls Enter Your Password";
          document.getElementById("aa").style.color = danger;
        } else if (pass.length === 8) {
          document.getElementById("aa").innerHTML = "Valid Password";
          document.getElementById("aa").style.color = success;
        } else {
          document.getElementById("aa").innerHTML = "min 8 Characters Valid";
          document.getElementById("aa").style.color = orange;
        }
        // console.log(pass);
      } 

      var temp=0;
      function fn()
      {
        if(temp==0)
        {
          document.getElementById("form").style.display="block";
          temp=1;
        }
        else if(temp==1)
        {
          document.getElementById("form").style.display="none";
          temp=0;
        }
      }
    </script>
    <scrip src="./bootstrap-5.1.2-dist/js/bootstrap.min.js"></script>
